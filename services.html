    .service-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 15px 25px;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .service-btn:hover {
      background: white;
      color: black;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #ccc;
